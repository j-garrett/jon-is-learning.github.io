<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jon jQuery Practice</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/videoInputOutput.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="videoInput col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
<h1>Upload Video</h1>
<form action="#" method="POST" class="form-horizontal videoInput" data="">
    <div class="form-group">
        <label for="videoTitle" class="col-sm-2 control-label">Video Title</label>
        <div class="col-sm-8">
            <input name="videoTitle" id="videoTitle" type="text" placeholder="Title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="videoURL" class="col-sm-2 control-label">Video URL</label>
        <div class="col-sm-8">
            <input name="videoURL" id="videoURL" type="url" placeholder="https://..." class="form-control">
            <p class="help-block">Make sure this link is directly to the video file and not the page it is hosted on.
                <br>
                test url: http://142.254.26.252/video_and_captions/test.mp4
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="videoPeople" class="col-sm-2 control-label">People</label>
        <div class="col-sm-8">
            <input name="videoPeople" id="videoPeople" type="text" placeholder="Person" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="videoTopic" class="col-sm-2 control-label">Topics</label>
        <div class="col-sm-8">
            <input name="videoTopic" id="videoTopic" type="text" placeholder="Topic" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </div>
</form>
</div>
</div>
<div class="row">
<div class="videoOutput col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
<div class="title">
    <h1>Contact Juggler</h1>
</div>
<video class="video" controls>
    <source src="" type="video/mp4"></source>
    <track src="http://142.254.26.252/video_and_captions/contact_juggler_streaming_test_captions.vtt" kind="captions" label="English" srclang="en"></track>
    Your browser does not support the <code>video</code> element.
</video>
<div class="people">
    <ul>
        <li>People:</li>
        <li>Okotanpe</li>
    </ul>
</div>
<div class="topics">
    <ul>
        <li>Topics:</li>
        <li>Contact Juggling</li>
        <li>Japan</li>
        <li>Magic</li>
    </ul>
</div>
</div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!--Personal JavaScript file to play with-->
<script src="scripts/videoInputOutput.js"></script>
</body>
</html>
