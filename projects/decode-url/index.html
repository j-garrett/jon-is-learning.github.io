<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Decode URLs</title>
        <link rel="stylesheet" href="css/decodeURL.css">
    </head>
    <body>
        <form class="decodeURL">
        <h1>URL Decoder</h1>
            <p>Paste the URL that needs decoding here:</p>
        <input type="text" id="dencoder"></textarea>
            <br>
            <p>Then click here and voila!</p>
        <input type="text" id="output"></textarea>

        <ul>
        <li>Input a string of text and it will decode.</li>
        <li>If you'd like to have the URL Decoder/Encoder for offline use, just view source and save to your hard drive.</li>
        </ul>

        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/decodeURL.js"></script>

    </body>
</html>
