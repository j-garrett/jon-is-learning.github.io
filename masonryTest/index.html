<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <body>
<div class="container"><div class="row"><div class="col-lg-12">
</div></div></div>
<div id="container" class="masonry">
    <div class="grid-sizer"></div>
    <div class="item"><h1>Item 1</h1></div>
    <div class="item"><h1>Item 1</h1></div>
    <div class="item"><h1>Item 1</h1></div>
    <div class="item"><h1>Item 1</h1></div>
    <div class="item w2"><h1>Item (w) 2</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item"><h1>Item 4</h1></div>
    <div class="item"><h1>Item 1</h1></div>
    <div class="item w2"><h1>Item (w) 2</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item"><h1>Item 4</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item"><h1>Item 1</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item w2"><h1>Item (w) 2</h1></div>
    <div class="item w3"><h1>Item 3</h1></div>
    <div class="item"><h1>Item 4</h1></div>
</div>


<!--JQuery 2.1.3 Hosted by Google-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--Masonry v3.2.2 stored local/relative-->
<script src="../JS/masonry.pkgd.min.js"></script>
<!--Images Loaded JS stored local/relative. Detects when images have been loaded so that Masonry can adjust-->
<script src="../JS/imagesloaded.pkgd.min.js"></script>
<script>
//Declare Masonry variables
var container = document.querySelector('#container');
var msnry;
//run Images Loaded
imagesLoaded( container, function(){
    //initialize Masonry
    msnry = new Masonry( container, {
        //Masonry Options
        itemSelector: '.item',
        columnWidth: ".grid-sizer",
    });
})
</script>
    </body>
</html>
